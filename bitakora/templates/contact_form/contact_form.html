{% extends "base.html" %}
{% load i18n bootstrap %}

{% block content %}
<h1>{% trans "Contact" %}</h1>
<div class="row">
    <div class="col-sm-12">
        <form method="post" action=".">
          {% csrf_token %}
          {{ form|bootstrap }}
          <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" class="submit" />
        </form>
    </div>
</div>
{% endblock %}

{% block sidebar %}
{% endblock %}
