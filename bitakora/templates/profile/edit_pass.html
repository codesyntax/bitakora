{% extends "profile/base.html" %}
{% load i18n bootstrap %}

{% block container %}

<div class="col-sm-9">
	<h2>{% trans "Reset your password" %}</h2>
	<p>{% trans "Please write your email to reset your password" %}</p>

	<form method="post" action="{{request.path}}">
  		{% csrf_token %}
  		{{ form|bootstrap }}
  		<input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary" />
	</form>
</div>

{% endblock %}
