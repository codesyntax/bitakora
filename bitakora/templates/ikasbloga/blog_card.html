<div class="card">
    <a href="{% url 'blog_index' blog.slug %}"><img src="{{blog.user.get_photo.get_blog_user_url}}" class="card-img-top" alt="{{blog.user.get_photo}} image"></a>
    <div class="card-body">
        <h5 class="card-title"><a href="{% url 'blog_index' blog.slug %}">{{blog.name}}</a></h5>
        <p class="card-text">{{blog.tagline|default:""}}</p>
    </div>
</div>
