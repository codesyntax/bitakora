{% extends "registration/base.html" %}
{% load i18n bootstrap %}

{% block body %}
<h3>{% trans "Reset your password" %}</h3>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2 text-left">
        <p>
        {% trans "Please write your email to reset your password" %}
        </p>

        <form method="post" action=".">
          {% csrf_token %}
          {{ form|bootstrap }}

          <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" class="submit" />
        </form>
    </div>
</div>
{% endblock %}
