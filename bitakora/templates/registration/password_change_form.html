{% extends "profile/base.html" %}
{% load i18n bootstrap %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block container %}
<div class="col-sm-9">
    <h2>{% trans "Change password" %}</h2>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input class="btn btn-primary" type="submit" value="{% trans 'Change password' %}" />
    </form>
</div>
{% endblock %}
