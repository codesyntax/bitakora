{% extends "registration/registration_base.html" %}
{% load i18n bootstrap %}

{% block body %}
	<h3>{% if title %}{{title}}{% else %}{% trans 'Create an account' %}{% endif %}</h3>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4 text-left">
			<form method="post" action="{% url 'registration_register' %}">
			    {% csrf_token %}
				{{form|bootstrap}}
				<input type="submit" value="{% trans 'Create' %}" class="btn btn-primary btn-lg" />
			</form>
		</div>
	</div>
{% endblock %}
